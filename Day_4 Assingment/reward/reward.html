                if(sales === 0){
                    document.getElementById('use').innerHTML="you haven't any rewards for this year";
                }
                else if (sales <= 5000 && sales > 0){
                    document.getElementById('use').innerHTML=`your reward amount is Rs.${two}`;
                }
