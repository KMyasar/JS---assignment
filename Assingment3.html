<html>
    <head>
        <title>
            Day 2 Assingment-3
        </title>
    </head>
    <body>
        <h2>Current date</h2>
        <p id ="yearmod1"></p>
        <p id ="yearmod2"></p>
        <script>
            var year = new Date()
            document.getElementById("yearmod1").innerHTML= year.getMonth()+"-"+year.getDay()+"-"+year.getFullYear();
            document.getElementById("yearmod2").innerHTML= year.getMonth()+"/"+year.getDay()+"/"+year.getFullYear();
        </script>
    </body>
</html>
